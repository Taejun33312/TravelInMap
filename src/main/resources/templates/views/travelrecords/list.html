<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/default_layout}">
<head>

    <meta charset="utf-8">
    <meta name="author" content="templatemo">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <title>여행in지도 여행기</title>
	
    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="../assets/css/fontawesome.css">
    <link rel="stylesheet" href="../assets/css/templatemo-snapx-photography.css">
    <link rel="stylesheet" href="../assets/css/owl.css">
    <link rel="stylesheet" href="../assets/css/animate.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
<!--

TemplateMo 576 SnapX Photography

https://templatemo.com/tm-576-snapx-photography

-->
  </head>

<body>


  <!-- ***** Header Area Start ***** -->
	<th:block th:replace="fragments/header :: headerFragment"></th:block>
  <!-- ***** Header Area End ***** -->
	
	<th:block layout:fragment="content">
  <section class="popular-categories">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6">
          <div class="section-heading">
            <h4>여행기록기</h4>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="main-button">
            <a th:href="@{/travelrecords/posts}">여행기작성</a>
          </div>
        </div>
      </div>
    </div>
  </section>
  


<section class="popular-categories">
  <div class="container-fluid">
    <div class="row" id="list">
		<!-- listAll() 데이터 가져오기 -->      
		
    </div>
  </div>
</section>



<!-- JavaScript 파일 -->

<script>
function listAll() {
    fetch('/api/travelrecords')
      .then(response => response.json())
      .then(data => {
        let html = '';

        if (!data.length) {
          html = '<div class="col-md-12">등록된 게시글이 없습니다.</div>';
        } else {
          data.forEach((obj, idx) => {
            let thumbnailUrl = obj.t_content.match(/src="([^"]*)/);
            let thumbnailImage = thumbnailUrl ? thumbnailUrl[1] : '../assets/images/default-thumbnail.png';

            html += `
              <div class="col-lg-3 col-sm-6">
                <div class="popular-item">
                  <a href="javascript: void(0);" onclick="goView(${obj.t_num})">
                    <div class="top-content">
                      <div class="icon">
                        <img src=""  alt="">
                      </div>
                      <div class="right">
                        <h4>${obj.t_title}</h4>
                        <span><em>${obj.t_view}</em> ${obj.m_num}</span>
                      </div>
                    </div>
                    <div class="thumb">
                      <img src="${thumbnailImage}" alt=""  style="width: 288.5px; height: 133.91px;">
                      <span class="category">Top Contest</span>
                      <span class="likes"><i class="fa fa-heart"></i> ${obj.t_view}</span>
                    </div>
                  </a>
                </div>
              </div>
            `;
          });
        }

        document.getElementById('list').innerHTML = html;
      })
      .catch(error => console.error('Error fetching data:', error));
  }

  window.onload = () => {
    listAll();
  };
  
  function goView(t_num) {
    location.href = `/travelrecords/${t_num}`;
  }
</script>
</th:block>
   
<th:block th:replace="fragments/footer :: footerFragment"></th:block>
	


  </body>
</html>
