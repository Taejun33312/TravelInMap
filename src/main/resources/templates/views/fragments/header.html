<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="headerFragment">
	 <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="index.html" class="logo">
                        <img src="/assets/images/logo.png" alt="SnapX Photography Template">
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li><a href="/travelrecords/posts" class="active">여행 기록 작성</a></li>
                        <li><a href="">일정 만들기</a></li>
                        <li><a href="/member/myPage">마이페이지</a></li>
                    </ul>   
                    <div class="border-button">
                      <a id="modal_trigger" href="#modal" class="sign-in-up"><i class="fa fa-user"></i>검색</a>
                      <a href="/member/login" class="sign-in-up"><i class="fa fa-user"></i>로그인</a>
                    </div>
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->
  <div id="modal" style="display:none;">
    <form id="search-form" name="gs" method="post" role="search" action="/search/List">
            <div class="row">
              <div class="col-lg-4">
                <fieldset>
                    <label for="contest" class="form-label">검색어</label>
                    <input type="text" name="contest" class="searchText" placeholder="" autocomplete="on" required>
                </fieldset>
              </div>
              <div class="col-lg-4">
                <fieldset>
                    <label for="category" class="form-label">카테고리</label>
                    <select name="category" class="form-select" aria-label="Choose a category" id="category" onchange="this.form.click()">
                        <option selected value="tim_travel_record">여행기록</option>
                        <option value="tim_schedule">일정기록</option>
                    </select>
                </fieldset>
              </div>
              <div class="col-lg-2">
                <fieldset>
                    <label for="chooseprice" class="form-label">테마</label>
                    <select name="t_theme" class="form-select" aria-label="Default select example" id="chooseCategory" onchange="this.form.click()">
                        <option selected>테마</option>
                        <option value="나홀로여행">나홀로 여행</option>
                        <option value="가족여행">가족 여행</option>
                        <option value="커플여행">커플 여행</option>
                        <option value="친구와함께">친구와 함께</option>
                        <option value="반려동물과함께">반려동물과 함께</option>
                    </select>
                </fieldset>
              </div>
              <div class="col-lg-2">                        
                <fieldset>
                    <button class="main-button">검색</button>
                </fieldset>
              </div>
            </div>
          </form>
  </div>
  

</th:block>
</html>
